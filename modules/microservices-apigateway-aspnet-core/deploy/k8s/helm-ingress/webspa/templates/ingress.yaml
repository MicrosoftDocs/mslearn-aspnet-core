apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webspa
  labels:
    app: eshop
    service: webspa
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
{{- if eq .Values.protocol "https" }}
  tls:
    - hosts:
      - {{ .Values.host }}
      secretName: tls-secret
{{- end }}
  rules:
{{- if .Values.useHostName }}
  - host: {{ .Values.host }}
    http:
{{- else }}
  - http:
{{- end }}
      paths:
      - path: /*
        backend:
          serviceName: webspa
          servicePort: 80